<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="todo-form">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="date" id="due_date" />
      <button type="submit">Add To-Do</button>
    </form>
    <script>
      async function fetchTodos() {
        const response = await fetch("/todos");
        const todos = await response.json();
        const todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        todos.forEach((todo) => {
          const li = document.createElement("li");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;

          // 제목과 설명
          const text = document.createElement("span");
          text.textContent = `${todo.title}: ${todo.description}`;
          text.style.marginLeft = "8px";
          text.style.textDecoration = todo.completed ? "line-through" : "none";

          // 상태 표시 (진행중 / 완료)
          const status = document.createElement("span");
          status.textContent = todo.completed ? "완료" : "진행중";
          status.style.marginLeft = "8px";
          status.style.color = "#666";

          // 마감일
          const due = document.createElement("span");
          due.textContent = todo.due_date ? `마감일: ${todo.due_date}` : "";
          due.style.marginLeft = "8px";
          due.style.color = "#999";

          checkbox.onchange = async () => {
            const completed = checkbox.checked;
            text.style.textDecoration = completed ? "line-through" : "none";
            status.textContent = completed ? "완료" : "진행중";

            await fetch(`/todos/${todo.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                id: todo.id,
                title: todo.title,
                description: todo.description,
                completed,
                due_date: todo.due_date || null,
              }),
            });
          };

          // 편집/삭제 버튼
          const editButton = document.createElement("button");
          editButton.textContent = "Edit";
          editButton.onclick = () => editTodo(todo.id);

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = () => deleteTodo(todo.id);
          li.append(checkbox, text, status, due, editButton, deleteButton);
          todoList.appendChild(li);
        });
      }

      async function editTodo(id) {
        const title = prompt("Enter new title:");
        const description = prompt("Enter new description:");
        const completed = confirm("Is this task completed?");
        const response = await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id, title, description, completed }),
        });
        if (response.ok) {
          fetchTodos();
        }
      }

      async function deleteTodo(id) {
        const response = await fetch(`/todos/${id}`, {
          method: "DELETE",
        });
        if (response.ok) {
          fetchTodos();
        }
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const due_date = document.getElementById("due_date").value;
          const response = await fetch("/todos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              completed: false,
              due_date: due_date || null,
            }),
          });
          if (response.ok) {
            fetchTodos();
          }
        });

      fetchTodos();
    </script>
  </body>
</html>
